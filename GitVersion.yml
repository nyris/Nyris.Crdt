branches:
  feature:
    regex: features?[/-]
    mode: ContinuousDeployment
    tag: useBranchName
    increment: Minor
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
  hotfix:
    regex: hotfix(es)?[/-]
    mode: ContinuousDeployment
    tag: beta
    increment: Patch
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false
  release:
    regex: releases?[/-]
    mode: ContinuousDeployment
    tag: beta
    prevent-increment-of-merged-branch-version: false
    track-merge-target: false